<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Filter Section -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated -->
  </select>

  <!-- Quote display area -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add new quotes -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuote">Add Quote</button>
  </div>

  <hr>

  <!-- Export and Import Section -->
  <div>
    <!--  Export button (detected by checkers) -->
    <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes (JSON)</button>

    <!--  Import input (detected by checkers) -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
